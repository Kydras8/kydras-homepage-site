name: Deploy to GitHub Pages
on:
  push:
    branches: [ main ]
  workflow_dispatch:
permissions:
  contents: read
  pages: write
  id-token: write
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install & Build (if package.json exists)
        run: |
          if [ -f package.json ]; then
            npm ci || true
            (npm run build && echo built) || true
          fi
      - name: Prepare dist
        run: |
          [ -d dist ] || mkdir dist
          [ -z "$(ls -A dist)" ] && rsync -a --exclude ".git" --exclude "node_modules" ./ dist/ || true
      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - id: deploy
        uses: actions/deploy-pages@v4
